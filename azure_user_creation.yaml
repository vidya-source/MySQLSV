---
- name: Create Azure AD User
  hosts: localhost
  gather_facts: no
  vars:
    tenant_id: "195e8969-c853-47b4-83d0-36e044d83923"
    client_id: "e2e46ae3-2dee-4eed-a074-ddffd760ab2b"
    client_secret: "PQZ8Q~XSmMsU4dbgk2KyWMHK1h8X7ciD~H.1_csi"
    graph_api_endpoint: "https://graph.microsoft.com/v1.0"
    user_name: "Suhas 123"
    user_email: "suhas@yourdomain.com"
    mail_nickname: "suhas123"
    user_principal_name: "suhas123@amitomar63gmail.onmicrosoft.com"
    default_password: "Default@1234"

  tasks:
    - name: Get Azure access token
      uri:
        url: "https://login.microsoftonline.com/{{ tenant_id }}/oauth2/v2.0/token"
        method: POST
        body:
          client_id: "{{ client_id }}"
          client_secret: "{{ client_secret }}"
          scope: "https://graph.microsoft.com/.default"
          grant_type: "client_credentials"
        body_format: form-urlencoded
        return_content: yes
      register: azure_auth_response

    - name: Set Azure token
      set_fact:
        access_token: "{{ azure_auth_response.json.access_token }}"

    - name: Check if user exists in Azure AD
      uri:
        url: "{{ graph_api_endpoint }}/users/{{ user_principal_name }}"
        method: GET
        headers:
          Authorization: "Bearer {{ access_token }}"
          Content-Type: "application/json"
        status_code: [200, 404]
        return_content: yes
      register: user_check

    - name: Create User in Azure AD if Not Exists
      uri:
        url: "{{ graph_api_endpoint }}/users"
        method: POST
        headers:
          Authorization: "Bearer {{ access_token }}"
          Content-Type: "application/json"
        body:
          accountEnabled: true
          displayName: "{{ user_name }}"
          mailNickname: "{{ mail_nickname }}"
          userPrincipalName: "{{ user_principal_name }}"
          passwordProfile:
            forceChangePasswordNextSignIn: true
            password: "{{ default_password }}"
        body_format: json
        status_code: [201]
      when: user_check.status == 404
      register: user_creation

    - name: Debug - Show User Creation Results
      debug:
        msg: "User Creation Results: {{ user_creation.json | default('User already exists') }}"
